<!doctype html>
<html lang="en">
  <head>
    <title>Gopher exercise 3 Adventure Book</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <style>
      {{.Style}}
    </style>
  </head>
  <body>
    <div class="content">
      <h1>{{.arcTitle}}</h1>
      <div>
        {{range .story}}
        <p>{{.}}</p>
        {{end}}
      </div>

      <h3>Options</h3>
      <ul>
        {{range .options}}
        <li>
          <form>
            <button
              action="/"
              formmethod="get"
              type="submit"
              name="arc"
              value="{{.Arc}}"
            >
              {{.Arc}}</button
            >{{.Text}}
          </form>
        </li>
        {{end}}
      </ul>
    </div>
  </body>
</html>
